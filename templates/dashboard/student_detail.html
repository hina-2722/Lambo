{% extends 'dashboard_base.html' %}

{% block content %}

<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ student.student_name }}さんの詳細</h4>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <b>学年:</b>
              {{ student.grade }}
            </li>
            <li class="list-group-item">
              <b>性別:</b>
              {{ student.gender }}
            </li>
            <li class="list-group-item">
              <b>生年月日:</b>
              {{ student.birth_date|date:'Y/m/d'  }}
            </li>
            <li class="list-group-item">
              <b>年齢:</b>
              {{ student.age }}
            </li>
            <li class="list-group-item">
              <b>保護者:</b>
              {{ student.parent.username }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
